<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        *(
            margin:0;
        )
        p{
            color: red;
        }
        #fifth{
            font-size: 26px;
        }
        .yellow{
            background-color: yellowgreen;
            input[type="password"]{color: red;}
        
        }

    </style>

</head>
<body>
    <h3>Explore Mixed selectors</h3>
    <p> My first line css</p>
    <p> My second line css</p>
    <p class="yellow"> My third line css</p>
    <p> My fourth line css</p>
    <p id="fifth"> My fifth line css</p>
    <p> My sixth line css</p>
    <p> My seventh line css</p>
    <ol>
        <li>Element seclector</li>
        <li> id selector</li>
        <li class="bold holud"> class celector</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name=""
        id="">

    </form>
</body>
</html>
